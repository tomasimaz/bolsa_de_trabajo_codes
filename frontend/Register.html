<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - CODES++</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-wrapper">
      <header class="header-responsive">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
              <img
                src="assets/Images/Logo.svg"
                alt="Logo de Bolsa de trabajo"
                class="logo-responsive"
              />
            </div>
          </div>
        </div>
      </header>
      
      <main class="main-content">
        <div class="container h-100">
          <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-sm-11 col-md-10 col-lg-9 col-xl-8">
              <div class="login-container text-center">
                <h1 class="login-title">Crear cuenta</h1>
                
                <!-- Botón de Google -->
                <div class="google-login-section mb-4">
                  <button type="button" class="btn btn-google w-100 mb-3">
                    <i class="bi bi-google me-2"></i>
                    Registrarse con Google
                  </button>
                  <div class="divider">
                    <span>o</span>
                  </div>
                </div>
                
                <form id="registro-formulario">
                  <!-- Nombre y Apellido en la misma fila -->
                  <div class="row mb-3">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="nombre" class="form-label text-start d-block">Nombre</label>
                        <input
                          type="text"
                          name="nombre"
                          id="nombre"
                          class="form-control"
                          placeholder="Tu nombre"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="apellido" class="form-label text-start d-block">Apellido</label>
                        <input
                          type="text"
                          name="apellido"
                          id="apellido"
                          class="form-control"
                          placeholder="Tu apellido"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="form-group mb-3">
                    <label for="mail" class="form-label text-start d-block">Correo electrónico</label>
                    <input
                      type="email"
                      name="mail"
                      id="mail"
                      class="form-control"
                      placeholder="tu@email.com"
                      required
                    />
                  </div>

                  <!-- Contraseña -->
                  <div class="form-group mb-3">
                    <label for="password" class="form-label text-start d-block">Contraseña</label>
                    <div class="password-input-container">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control password-input"
                        placeholder="Crea una contraseña"
                        required
                      />
                      <button type="button" class="password-toggle-btn" id="password-toggle">
                        <i class="bi bi-eye" id="password-eye-icon"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Verificador de contraseña -->
                  <div class="form-group mb-3">
                    <label for="confirm-password" class="form-label text-start d-block">Confirmar contraseña</label>
                    <div class="password-input-container">
                      <input
                        type="password"
                        name="confirm-password"
                        id="confirm-password"
                        class="form-control password-input"
                        placeholder="Repite tu contraseña"
                        required
                      />
                      <button type="button" class="password-toggle-btn" id="confirm-password-toggle">
                        <i class="bi bi-eye" id="confirm-password-eye-icon"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Indicador de fortaleza de contraseña -->
                  <div class="password-strength mb-3" id="password-strength" style="display: none;">
                    <div class="strength-bar">
                      <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <small class="strength-text" id="strength-text">Fuerza de la contraseña</small>
                  </div>

                  <!-- Términos y condiciones -->
                  <div class="form-check mb-3 text-start">
                    <input class="form-check-input" type="checkbox" id="terms-check" required>
                    <label class="form-check-label" for="terms-check">
                      Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a> y la <a href="#" class="text-decoration-none">política de privacidad</a>
                    </label>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 mb-3">Crear cuenta</button>
                  
                  <div class="text-center">
                    <p class="mb-0">¿Ya tienes cuenta? <a href="index.html" class="text-decoration-none">Inicia sesión</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <footer id="contacto">
      <div class="footer-line">
        <div class="footer-content">
          <span class="footer-item">CODES++</span>
          <span class="footer-separator">-</span>
          <span class="footer-item">codes.unlu@gmail.com</span>
          <span class="footer-separator">-</span>
          <span class="footer-item">
            <a href="https://www.instagram.com/codes_unlu/" target="_blank" class="footer-link">
              <i class="bi bi-instagram"></i> Instagram
            </a>
          </span>
          <span class="footer-separator">-</span>
          <span class="footer-item">
            <a href="https://discord.gg/rDtEx4dMvD" target="_blank" class="footer-link">
              <i class="bi bi-discord"></i> Discord
            </a>
          </span>
          <span class="footer-separator">-</span>
          <span class="footer-item">
            <a href="https://github.com/CODES-UNLU" target="_blank" class="footer-link">
              <i class="bi bi-github"></i> GitHub
            </a>
          </span>
          <span class="footer-separator">-</span>
          <span class="footer-item">
            <a href="https://chat.whatsapp.com/C3i38DQvAT0JD0tBoC0YxV?mode=r_c" target="_blank" class="footer-link">
              <i class="bi bi-whatsapp"></i> WhatsApp
            </a>
          </span>
          <span class="footer-separator">-</span>
          <span class="footer-item">© 2025 Todos los derechos reservados</span>
        </div>
      </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
