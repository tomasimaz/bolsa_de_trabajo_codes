<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-wrapper">
      <header class="header-responsive">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
              <img
                src="assets/Images/Logo.svg"
                alt="Logo de Bolsa de trabajo"
                class="logo-responsive"
              />
            </div>
          </div>
        </div>
      </header>
      
      <main class="main-content">
        <div class="container h-100">
          <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-sm-11 col-md-10 col-lg-9 col-xl-8">
              <div class="login-container text-center">
                <h1 class="login-title">Iniciar sesión</h1>
                
                <!-- Botón de Google -->
                <div class="google-login-section mb-4">
                  <button type="button" class="btn btn-google w-100 mb-3">
                    <i class="bi bi-google me-2"></i>
                    Continuar con Google
                  </button>
                  <div class="divider">
                    <span>o</span>
                  </div>
                </div>
                
                <form id="login-formulario">
                  <div class="form-group mb-3">
                    <label for="mail" class="form-label text-start d-block">Mail</label>
                    <input
                      type="email"
                      name="mail"
                      id="mail"
                      class="form-control"
                      placeholder="Ingresa tu mail"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="password" class="form-label text-start d-block">Contraseña</label>
                    <div class="password-input-container">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control password-input"
                        placeholder="Ingresa tu contraseña"
                        required
                      />
                      <button type="button" class="password-toggle-btn" id="password-toggle">
                        <i class="bi bi-eye" id="password-eye-icon"></i>
                      </button>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar sesión</button>
                  
                  <div class="text-center">
                    <p class="mb-2">¿No tienes cuenta? <a href="registro.html" class="text-decoration-none">Regístrate</a></p>
                    <p class="mb-0"><a href="recuperar_contraseña.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <footer id="contacto">
      <div class="footer-line">
        <div class="footer-content">
          <span class="footer-item">CODES++</span>

          <span class="footer-separator">-</span>
          <span class="footer-item">
            <a href="https://www.instagram.com/codes_unlu/" target="_blank" class="footer-link">
              <i class="bi bi-instagram"></i> Instagram
            </a>
          </span>
          <span class="footer-separator">-</span>
          <span class="footer-item">
            <a href="https://discord.gg/rDtEx4dMvD" target="_blank" class="footer-link">
              <i class="bi bi-discord"></i> Discord
            </a>
          </span>
          <span class="footer-separator">-</span>
          <span class="footer-item">
            <a href="https://github.com/CODES-UNLU" target="_blank" class="footer-link">
              <i class="bi bi-github"></i> GitHub

          </span>
          <span class="footer-separator">-</span>
          <span class="footer-item">
            <a href="https://chat.whatsapp.com/C3i38DQvAT0JD0tBoC0YxV?mode=r_c" target="_blank" class="footer-link">
              <i class="bi bi-whatsapp"></i> WhatsApp

          </span>
          <span class="footer-separator">-</span>

  </body>
</html>
